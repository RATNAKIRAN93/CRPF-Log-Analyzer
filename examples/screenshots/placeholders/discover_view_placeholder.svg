<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="#0f3460"/>
  <text x="20" y="32" font-family="Arial, sans-serif" font-size="18" fill="#00d9ff">Discover</text>
  <text x="100" y="32" font-family="Arial, sans-serif" font-size="14" fill="#a0a0a0">| OpenSearch Dashboards</text>
  <!-- Search Bar -->
  <rect x="20" y="60" width="600" height="40" rx="5" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
  <text x="35" y="85" font-family="Arial, sans-serif" font-size="14" fill="#a0a0a0">level:ERROR AND source:auth-service</text>
  <rect x="630" y="60" width="80" height="40" rx="5" fill="#00d9ff"/>
  <text x="670" y="85" font-family="Arial, sans-serif" font-size="14" fill="#1a1a2e" text-anchor="middle">Search</text>
  <!-- Time Filter -->
  <rect x="720" y="60" width="60" height="40" rx="5" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
  <text x="750" y="85" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">24h</text>
  <!-- Sidebar -->
  <rect x="0" y="110" width="150" height="340" fill="#0f3460"/>
  <text x="15" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Available Fields</text>
  <text x="15" y="160" font-family="Arial, sans-serif" font-size="11" fill="#00d9ff">▸ @timestamp</text>
  <text x="15" y="180" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">▸ level</text>
  <text x="15" y="200" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">▸ message</text>
  <text x="15" y="220" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">▸ source</text>
  <text x="15" y="240" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">▸ hostname</text>
  <text x="15" y="260" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">▸ user</text>
  <text x="15" y="280" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">▸ ip_address</text>
  <!-- Results Area -->
  <rect x="160" y="110" width="630" height="30" fill="#1a1a2e"/>
  <text x="175" y="130" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0">1,234 hits | Time: @timestamp | Sorted: newest first</text>
  <!-- Log Entries -->
  <rect x="160" y="145" width="630" height="55" fill="#1a1a2e" stroke="#0f3460" stroke-width="1"/>
  <text x="175" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666666">2024-01-15T14:32:15.123Z</text>
  <text x="175" y="185" font-family="Arial, sans-serif" font-size="12" fill="#e94560">ERROR</text>
  <text x="230" y="185" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Failed password for user admin from 192.168.1.105</text>
  <rect x="160" y="205" width="630" height="55" fill="#16213e" stroke="#0f3460" stroke-width="1"/>
  <text x="175" y="225" font-family="Arial, sans-serif" font-size="10" fill="#666666">2024-01-15T14:31:42.456Z</text>
  <text x="175" y="245" font-family="Arial, sans-serif" font-size="12" fill="#ffcc00">WARN</text>
  <text x="225" y="245" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Connection timeout to database server</text>
  <rect x="160" y="265" width="630" height="55" fill="#1a1a2e" stroke="#0f3460" stroke-width="1"/>
  <text x="175" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666666">2024-01-15T14:30:55.789Z</text>
  <text x="175" y="305" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">INFO</text>
  <text x="220" y="305" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">User admin logged in successfully</text>
  <rect x="160" y="325" width="630" height="55" fill="#16213e" stroke="#0f3460" stroke-width="1"/>
  <text x="175" y="345" font-family="Arial, sans-serif" font-size="10" fill="#666666">2024-01-15T14:29:33.012Z</text>
  <text x="175" y="365" font-family="Arial, sans-serif" font-size="12" fill="#e94560">ERROR</text>
  <text x="230" y="365" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Authentication service unavailable</text>
  <!-- Footer -->
  <rect x="160" y="385" width="630" height="65" fill="#0f3460"/>
  <text x="475" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Placeholder Image - Replace with actual OpenSearch Dashboards screenshot</text>
</svg>
