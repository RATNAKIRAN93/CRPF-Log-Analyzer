<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="#0f3460"/>
  <text x="20" y="32" font-family="Arial, sans-serif" font-size="18" fill="#00d9ff">System Health</text>
  <text x="160" y="32" font-family="Arial, sans-serif" font-size="14" fill="#a0a0a0">| Infrastructure Monitoring</text>
  <!-- Summary Cards -->
  <rect x="20" y="60" width="120" height="60" rx="8" fill="#1a1a2e" stroke="#00ff88" stroke-width="2"/>
  <text x="80" y="85" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Healthy</text>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="20" fill="#00ff88" text-anchor="middle">142</text>
  <rect x="150" y="60" width="120" height="60" rx="8" fill="#1a1a2e" stroke="#ffcc00" stroke-width="2"/>
  <text x="210" y="85" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Warning</text>
  <text x="210" y="105" font-family="Arial, sans-serif" font-size="20" fill="#ffcc00" text-anchor="middle">11</text>
  <rect x="280" y="60" width="120" height="60" rx="8" fill="#1a1a2e" stroke="#e94560" stroke-width="2"/>
  <text x="340" y="85" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Critical</text>
  <text x="340" y="105" font-family="Arial, sans-serif" font-size="20" fill="#e94560" text-anchor="middle">3</text>
  <rect x="410" y="60" width="120" height="60" rx="8" fill="#1a1a2e" stroke="#666666" stroke-width="2"/>
  <text x="470" y="85" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Offline</text>
  <text x="470" y="105" font-family="Arial, sans-serif" font-size="20" fill="#666666" text-anchor="middle">0</text>
  <!-- CPU Chart -->
  <rect x="20" y="130" width="250" height="150" rx="8" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
  <text x="35" y="155" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">CPU Usage (%)</text>
  <!-- CPU Bar Chart -->
  <rect x="40" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="40" y="210" width="30" height="45" fill="#00d9ff"/>
  <text x="55" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-01</text>
  <rect x="80" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="80" y="195" width="30" height="60" fill="#ffcc00"/>
  <text x="95" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-02</text>
  <rect x="120" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="120" y="180" width="30" height="75" fill="#e94560"/>
  <text x="135" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-03</text>
  <rect x="160" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="160" y="225" width="30" height="30" fill="#00ff88"/>
  <text x="175" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-04</text>
  <rect x="200" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="200" y="215" width="30" height="40" fill="#00d9ff"/>
  <text x="215" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-05</text>
  <!-- Memory Chart -->
  <rect x="280" y="130" width="250" height="150" rx="8" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
  <text x="295" y="155" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Memory Usage (%)</text>
  <rect x="300" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="300" y="200" width="30" height="55" fill="#00d9ff"/>
  <text x="315" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-01</text>
  <rect x="340" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="340" y="185" width="30" height="70" fill="#ffcc00"/>
  <text x="355" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-02</text>
  <rect x="380" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="380" y="175" width="30" height="80" fill="#e94560"/>
  <text x="395" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-03</text>
  <rect x="420" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="420" y="210" width="30" height="45" fill="#00ff88"/>
  <text x="435" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-04</text>
  <rect x="460" y="175" width="30" height="80" fill="#0f3460"/>
  <rect x="460" y="205" width="30" height="50" fill="#00d9ff"/>
  <text x="475" y="270" font-family="Arial, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">srv-05</text>
  <!-- Disk Usage -->
  <rect x="540" y="130" width="240" height="150" rx="8" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
  <text x="555" y="155" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Disk Usage</text>
  <text x="555" y="180" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">srv-01: /</text>
  <rect x="620" y="170" width="140" height="12" rx="3" fill="#0f3460"/>
  <rect x="620" y="170" width="70" height="12" rx="3" fill="#00ff88"/>
  <text x="555" y="205" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">srv-02: /data</text>
  <rect x="620" y="195" width="140" height="12" rx="3" fill="#0f3460"/>
  <rect x="620" y="195" width="105" height="12" rx="3" fill="#ffcc00"/>
  <text x="555" y="230" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">srv-03: /logs</text>
  <rect x="620" y="220" width="140" height="12" rx="3" fill="#0f3460"/>
  <rect x="620" y="220" width="130" height="12" rx="3" fill="#e94560"/>
  <text x="555" y="255" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">srv-04: /backup</text>
  <rect x="620" y="245" width="140" height="12" rx="3" fill="#0f3460"/>
  <rect x="620" y="245" width="56" height="12" rx="3" fill="#00ff88"/>
  <!-- Server List -->
  <rect x="20" y="290" width="760" height="100" rx="8" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
  <text x="35" y="315" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Server Status</text>
  <text x="35" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Hostname</text>
  <text x="180" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">IP Address</text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">CPU</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Memory</text>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Disk</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Status</text>
  <line x1="35" y1="350" x2="760" y2="350" stroke="#0f3460" stroke-width="1"/>
  <circle cx="45" cy="370" r="5" fill="#00ff88"/>
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">crpf-server-01</text>
  <text x="180" y="375" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">192.168.1.10</text>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="11" fill="#00d9ff">45%</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="11" fill="#00d9ff">62%</text>
  <text x="500" y="375" font-family="Arial, sans-serif" font-size="11" fill="#00ff88">50%</text>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="11" fill="#00ff88">Healthy</text>
  <!-- Footer -->
  <rect x="0" y="400" width="800" height="50" fill="#0f3460"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Placeholder Image - Replace with actual Metricbeat/System Health screenshot</text>
</svg>
