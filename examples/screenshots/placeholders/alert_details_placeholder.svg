<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="#0f3460"/>
  <text x="20" y="32" font-family="Arial, sans-serif" font-size="18" fill="#e94560">Alert Details</text>
  <text x="140" y="32" font-family="Arial, sans-serif" font-size="14" fill="#a0a0a0">| ALR-2024-0147</text>
  <!-- Alert Status Badge -->
  <rect x="680" y="15" width="100" height="25" rx="12" fill="#e94560"/>
  <text x="730" y="33" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">CRITICAL</text>
  <!-- Alert Summary -->
  <rect x="20" y="60" width="760" height="80" rx="8" fill="#1a1a2e" stroke="#e94560" stroke-width="2"/>
  <text x="35" y="85" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Multiple Failed Login Attempts Detected</text>
  <text x="35" y="110" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0">Source: auth-service | Target: 192.168.1.50 | Detected: 2024-01-15 14:32:15</text>
  <text x="35" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffcc00">15 failed attempts in 5 minutes from IP 192.168.1.105</text>
  <!-- Details Panel -->
  <rect x="20" y="150" width="370" height="200" rx="8" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
  <text x="35" y="175" font-family="Arial, sans-serif" font-size="14" fill="#00d9ff">Alert Information</text>
  <text x="35" y="200" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Rule:</text>
  <text x="120" y="200" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Failed Login Storm</text>
  <text x="35" y="220" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Severity:</text>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="11" fill="#e94560">Critical (9/10)</text>
  <text x="35" y="240" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Category:</text>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Authentication</text>
  <text x="35" y="260" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">MITRE ATT&amp;CK:</text>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="11" fill="#00d9ff">T1110 - Brute Force</text>
  <text x="35" y="280" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Source IP:</text>
  <text x="120" y="280" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">192.168.1.105</text>
  <text x="35" y="300" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">User:</text>
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">admin, root, administrator</text>
  <text x="35" y="320" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Status:</text>
  <text x="120" y="320" font-family="Arial, sans-serif" font-size="11" fill="#ffcc00">Investigating</text>
  <!-- Timeline -->
  <rect x="400" y="150" width="380" height="200" rx="8" fill="#1a1a2e" stroke="#0f3460" stroke-width="2"/>
  <text x="415" y="175" font-family="Arial, sans-serif" font-size="14" fill="#00d9ff">Event Timeline</text>
  <line x1="430" y1="195" x2="430" y2="330" stroke="#0f3460" stroke-width="2"/>
  <circle cx="430" cy="210" r="5" fill="#e94560"/>
  <text x="445" y="215" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">14:32:15 - Alert triggered</text>
  <circle cx="430" cy="245" r="5" fill="#ffcc00"/>
  <text x="445" y="250" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">14:32:00 - 10th failed attempt</text>
  <circle cx="430" cy="280" r="5" fill="#a0a0a0"/>
  <text x="445" y="285" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">14:28:45 - First failed attempt</text>
  <circle cx="430" cy="315" r="5" fill="#00ff88"/>
  <text x="445" y="320" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">14:25:00 - Last successful login</text>
  <!-- Actions -->
  <rect x="20" y="360" width="760" height="80" rx="8" fill="#0f3460"/>
  <text x="35" y="385" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Actions</text>
  <rect x="35" y="400" width="100" height="30" rx="5" fill="#e94560"/>
  <text x="85" y="420" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Block IP</text>
  <rect x="145" y="400" width="100" height="30" rx="5" fill="#0f3460" stroke="#00d9ff" stroke-width="1"/>
  <text x="195" y="420" font-family="Arial, sans-serif" font-size="12" fill="#00d9ff" text-anchor="middle">Investigate</text>
  <rect x="255" y="400" width="100" height="30" rx="5" fill="#0f3460" stroke="#00ff88" stroke-width="1"/>
  <text x="305" y="420" font-family="Arial, sans-serif" font-size="12" fill="#00ff88" text-anchor="middle">Close</text>
  <text x="560" y="425" font-family="Arial, sans-serif" font-size="10" fill="#666666">Placeholder - Replace with actual alert screenshot</text>
</svg>
